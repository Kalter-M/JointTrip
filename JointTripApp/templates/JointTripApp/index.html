<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JointTrip</title>
    <link rel="stylesheet" href="css/reset.css">


    <link rel="stylesheet" href="css/libs/datepicker/datepicker.min.css">
    <script src="js/libs/jquery-3.2.1.min.js"></script>
    <script src="js/libs/datepicker.min.js"></script>

    <script src="js/libs/i18n/datepicker.ru.js"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap-header">
        <header>
            <div class="logo">JointTrip</div>
        </header>
    </div>


    <div class="wrap-content">
        <div class="content">
            <div class="filters">
                <span>Найти поездку</span>
                 <input type="text"
                        id="datepicker"
                        data-range="true"
                        data-multiple-dates-separator=" - "
                        data-language="ru"
                        placeholder="Дата"
                        class="datepicker-here filters__input"/>
                 <input type="text" class="filters__input" placeholder="Откуда">
                 <input type="text" class="filters__input" placeholder="Куда">
                <a class="filters__button">Найти</a>
            </div>
        </div>

    </div>


</body>
</html>
